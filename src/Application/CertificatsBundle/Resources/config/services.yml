services:
   application.certificats.admin.certificatsprojet:
      class: Application\CertificatsBundle\Admin\CertificatsProjetAdmin
      tags:
        - { name: sonata.admin, manager_type: orm, group: Projets, label: Liste des Projets }
      arguments: [null, Application\CertificatsBundle\Entity\CertificatsProjet, ApplicationCertificatsBundle:CertificatsProjetAdmin]   

   application.certificats.admin.certificatsfiletype:
      class: Application\CertificatsBundle\Admin\CertificatsFiletypeAdmin
      tags:
        - { name: sonata.admin, manager_type: orm, group: Projets, label: Liste des Types }
      arguments: [null, Application\CertificatsBundle\Entity\CertificatsFiletype, ApplicationCertificatsBundle:CertificatsFiletypeAdmin]   
 
   application.twig.certificats_extension:
        class: Application\CertificatsBundle\Twig\CertificatsExtension
        tags:
            - { name: twig.extension }  
            
   application.form.new.changement:
        class: Application\CertificatsBundle\Form\ChangementsStepsType
        tags:
            - { name: form.type, alias: changements }
            
   application.form.flow.new.changement:
      class: Application\CertificatsBundle\Form\ChangementsFlow
      parent: craue.form.flow
      scope: request 
      calls:
            - [ setFormType, [ @application.form.new.changement ] ]
        
  
